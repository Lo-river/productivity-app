<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Productivity Assistant Application</title>
    <script>
      (function () {
        const base = document.createElement('base');
        base.href = location.hostname.includes('github.io') ? '/productivity-app/' : '/';
        document.head.insertBefore(base, document.head.firstChild);
      })();
    </script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/events.js" defer></script>
    <script src="../js/main.js" defer></script>

    
      <style>
        #events .icon-img {
          background-image: url("/images/navbar/calender-hover-yellow.svg") !important;}
        #events{color: #FFBC2C !important;}
      </style>
    

  </head>
  <body id="events-body">
    <div class="wrap-container">
      <header>
        <a href="login.html" id="login" class="icon">
          <div class="icon-img"></div>
        </a>
        <img src="images/adhd-logo.svg" alt="logo" class="logo" />
      </header>

        <p class="date">Loading date...</p>
        <h1>EVENTS</h1>

        <div id="habit-filter-sort-wrapper">
        <div class="filter-sort-container">
          <!--  Filter-knapp -->
          <button class="dropdown-btn filter-btn" id="filter-btn">
            Filter <img src="images/filter-up.svg" alt="Filter icon" />
          </button>

        <!-- Filter-menyn med anpassade checkboxar -->
    <div id="filter-menu" class="filter-menu">
        <span class="filter-title">Filter</span>

      <label class="custom-checkbox">
        <input type="checkbox" id="filter-finished">
        <span class="checkmark"></span> Finished
      </label>

      <label class="custom-checkbox">
        <input type="checkbox" id="filter-upcoming">
        <span class="checkmark"></span> Upcoming
      </label>
    </div>

          <!-- Sorteringsknapp -->
          <button class="dropdown-btn sort-btn" id="sort-btn">
            Sort <img src="images/sort-arrows.svg" alt="Sort icon" />
          </button>
        </div>
        </div>
        <div id="events-container">
          <section class="events-section" id="upcoming-section">
            <h2>Upcoming Events</h2>
            <div id="upcoming-events" class="events-list"></div>
          </section>

          <section class="events-section" id="finished-section">
            <h2>Finished Events</h2>
            <div id="finished-events" class="events-list"></div>
          </section>
        </div>

        <template id="event-template">
          <div class="event-card">
            <div class="event-info">
              <h3 class="event-title"></h3>
              <p class="event-date"></p>
            </div>
            <div class="event-actions">
              <button class="edit-btn" alt="Edit" ></button>
              <button class="delete-btn" alt="Delete"></button>
              <button class="save-btn" style="display:none">Save</button>
            </div>
          </div>
        </template>

      <!-- Popup för att lägga till ett nytt event -->
      <div id="event-popup" class="event-popup">
        <div class="event-popup-content">
            
            <div class="event-input-wrapper">
              <input type="text" id="event-title" placeholder="Title.." />
              <textarea id="event-description" placeholder="Description.."></textarea>
            </div>

            <div class="event-due-date">
              <input type="datetime-local" id="due-date" />
            </div>
            
          

  
            <div class="button-space">
              <div class="action-buttons">
                <button id="cancel-event-btn">Cancel</button>
                <button id="save-event-btn">Save</button>
              </div>
            </div>
          

        </div>
      </div>

      <!-- Popup för att visa eventet info -->
      <div id="event-view-popup" class="event-popup">
        <div class="event-popup-content">
          <span class="event-view-close-popup">&times;</span>
          <h2>Event Details</h2>
          <h3 id="view-event-title"></h3>
          <p id="view-event-description"></p>
        </div>
      </div>


    </div>
      <nav class="bottom-nav">
          <a href="html/home.html" id="home" class="icon" alt="Home icon, press to go to start page">
            <div class="icon-img"></div>
            <span>Home</span>
          </a>

          <a href="html/tasks.html" id="tasks" class="icon" alt="Tasks icon, press to go to task page">
            <div class="icon-img"></div>
            <span>Tasks</span>
          </a>

          <a href="html/habits.html" class="cta-button"></a>

          <a href="html/habits.html" id="habits" class="icon" alt="Habits icon, press to go to habits page">
            <div class="icon-img"></div>
            <span>Habits</span>
          </a>

          <a href="html/events.html" id="events" class="icon" alt="Events icon, press to go to event page">
            <div class="icon-img"></div>
            <span>Events</span> 
      </nav>
  </body>
</html>
