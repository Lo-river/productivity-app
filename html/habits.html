
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits - Productivity Assistant Application</title>
    <script>
      (function () {
        const base = document.createElement('base');
        base.href = location.hostname.includes('github.io') ? '/productivity-app/' : '/';
        document.head.insertBefore(base, document.head.firstChild);
      })();
    </script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/habits.js" defer></script>
    <script src="js/main.js" defer></script>
    <style>
      #habits .icon-img { background-image: url("../images/navbar/fitness-hover-yellow.svg") !important; }
      #habits { color: #FFBC2C !important; }
    </style>
  </head>

  <body id="habit-body">
    <div class="habit-wrap-container">
      <header>
        <a href="html/login.html" id="login" class="icon">
          <div class="icon-img"></div>
        </a>
        <img src="images/adhd-logo.svg" alt="logo" class="logo" />
      </header>
      
      <p class="date">MONDAY 17 MAY 2025</p>
      <h1>HABITS</h1>
      

      <!-- Filter function -->
       <div id="habit-filter-sort-wrapper">
        <div class="habit-filter-sort-container">
          <button class="dropdown-btn habit-filter-btn" id="habit-filter-btn">
            Filter <img src="images/filter-up.svg" alt="Filter icon" />
          </button>

          <div id="habit-filter-menu" class="habit-filter-menu">

            
              <span class="filter-title">Filter by Priority</span>
                <label>
                  <input type="radio" name="habit-filter" value="all" checked />
                  All
                </label>
                <label>
                  <input type="radio" name="habit-filter" value="low" />
                  Low
                </label>
                <label>
                  <input type="radio" name="habit-filter" value="normal" />
                  Normal
                </label>
                <label>
                  <input type="radio" name="habit-filter" value="high" />
                  High
                </label>
          </div>

        <button class="dropdown-btn habit-sort-btn" id="habit-sort-btn">
  Sort <img src="images/sort-arrows.svg" alt="Sort icon" />
</button>
<div id="habit-sort-menu" class="habit-sort-menu">
  <span class="filter-title">Sort by</span>
  <label>
    <input type="radio" name="habit-sort" value="repetitions" />
    Repetitions
  </label>
  <label>
    <input type="radio" name="habit-sort" value="priority" />
    Priority
  </label>
</div>

        
        </div>
       </div>

    <!-- Popup card -->
      <div class="card-container">
        <div id="habit-popup" class="popup">
          <div class="popup-content">

            <button id="popup-edit-btn" class="edit-btn" alt="Edit button"></button>
            
            <input type="text" id="habit-title" placeholder="Title.." disabled />

            <div class="habit-select" id="habit-priority-select">
              <button type="button" class="habit-select-btn" id="habit-priority-btn" disabled>
                <span id="habit-priority-btn-text" class="select-choice"></span>
                <img src="images/filter-down.svg" alt="Select icon" />
              </button>
              <div class="habit-select-menu" id="habit-priority-menu">
                <label>
                  <input type="checkbox" class="input-text" name="habit-priority" value="low" />
                  Low
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-priority" value="normal" />
                  Normal
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-priority" value="high" />
                  High
                </label>
              </div>
            </div>
              
            <div class="habit-select" id="habit-category-select">
              <button type="button" class="habit-select-btn" id="habit-category-btn" disabled>
                <span id="habit-category-btn-text" class="select-choice">Choose category</span>
                <img src="images/filter-down.svg" alt="Select icon" />
              </button>
              <div class="habit-select-menu" id="habit-category-menu">
                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Workout" />
                  Workout
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Study" />
                  Study
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Clean" />
                  Clean
                </label>

                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Gardening" />
                  Gardening
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Pet care" />
                  Pet care
                </label>
                <label>
                  <input type="checkbox" class="input-text" name="habit-category" value="Cook" />
                  Cook
                </label>
              </div>
            </div>
              <p class="add-repetition-title">Add repetiotions:</p>             

            <div id="habit-count" class="habit-repetition-actions">              
              <button id="sub-repetition" class="habit-action-btn"></button>
                <span id="habit-repetition-display">0</span>
              <button id="add-repetition" class="habit-action-btn"></button>

              <button id="reset-repetition" class="habit-action-btn"></button>
            </div>

            <div class="button-space">
              <div class="action-buttons">
                <button id="cancel-btn">Cancel</button>
                <button id="save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>

   
          <div class="habit-list-container">
            <div id="habit-list"></div>
          </div>

        </div>
      
        <!-- Navigation bar -->
      <nav class="bottom-nav">
          <a href="html/home.html" id="home" class="icon" alt="Home icon, press to go to start page">
            <div class="icon-img"></div>
            <span>Home</span>
          </a>

          <a href="html/tasks.html" id="tasks" class="icon" alt="Tasks icon, press to go to task page">
            <div class="icon-img"></div>
            <span>Tasks</span>
          </a>

        <button class="cta-button"  alt="Add icon, press to add task, habit and event"></button>

          <a href="html/habits.html" id="habits" class="icon" alt="Habits icon, press to go to habits page">
            <div class="icon-img"></div>
            <span>Habits</span>
          </a>

          <a href="html/events.html" id="events" class="icon" alt="Events icon, press to go to event page">
            <div class="icon-img"></div>
            <span>Events</span> 
      </nav>
    </div>
  </body>
</html>
